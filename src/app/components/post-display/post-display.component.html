<div class="card m-3" *ngFor="let post of photos">
  <div class="card-body">
    <h4 class="card-title">{{ post.title | uppercase}}</h4>
    <small> <strong>Name: </strong> {{ post.name }}</small>
    <p>{{ post.body }}</p>
    <!-- <img class="img-thumbnail" src="{{ post.thumbnailUrl }}" alt="Another alt text"> -->
    <a href={{post.url}}>
      <img class="img-thumbnail" src={{post.thumbnailUrl}} class="img-fluid" alt="Card image"/>
    </a>
  </div>
</div>

<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
  <p style="color: white">Please Wait. </p>  
</ngx-spinner>
